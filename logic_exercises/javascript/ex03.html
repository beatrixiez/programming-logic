<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicação</title>
</head>

<body>

    <h2 style="font-family: Arial, Helvetica, sans-serif;">
        Esta página fez a multiplicação de dois valores, utilizando o Javascript.
    </h2>

    <script>

        let numero1, numero2, multiplicacao;
        numero1 = parseInt( prompt("Digite um número: ") );
        numero2 = parseInt( prompt("Digite outro número: ") );
        multiplicacao = (numero1*numero2)
        alert("O total da multiplicação é: " +multiplicacao)

    </script>

</body>
</html>
