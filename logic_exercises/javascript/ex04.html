<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisão</title>
</head>

<body>

    <h2 style="font-family: Arial, Helvetica, sans-serif;">
        Esta página fez a divisão entre dois valores, utilizando o Javascript.
    </h2>

    <script>

        let numero1, numero2, divisao;
        numero1 = parseFloat( prompt("Digite um número base: ") );
        numero2 = parseFloat( prompt("Digite outro número que será o divisor: ") );
        divisao = (numero1/numero2)
        alert("O resultado da divisão é: " +divisao)

    </script>

</body>
</html>
