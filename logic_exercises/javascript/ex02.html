<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtração</title>
</head>

<body>

    <h2 style="font-family: Arial, Helvetica, sans-serif;">
        Esta página fez uma subtração entre dois valores, utilizando o Javascript.
    </h2>

    <script>

        let numero1, numero2, subtracao;
        numero1 = parseInt( prompt("Digite um número base: ") );
        numero2 = parseInt( prompt("Digite o número que deseja subtrair: ") );
        subtracao = (numero1-numero2)
        alert("O total da subtração é: " +subtracao)

    </script>

</body>
</html>
